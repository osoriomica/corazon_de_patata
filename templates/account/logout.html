{% extends "base.html" %}

{% load allauth i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3">
            <h3>{% trans "Sign Out" %}</h3>

            <p>{% trans 'Please click the button below to sign out.' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
